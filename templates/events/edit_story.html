{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Story</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Story</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" id="currentPhotoContainer">
                {% if story.photo %}
                    <label>Current Photo:</label>
                    <img src="{{ story.photo.url }}" alt="Current Story Photo" style="max-width: 300px;">
                {% endif %}
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" class="form-control-file" name="photo" id="photo" accept="image/*" value="{{ story.photo }}">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ story.title }}">
            </div>
             <div class="form-group" id="currentDateContainer">
                {% if story.date %}
                    <label>Current Date:</label>
                    <input type="text" class="form-control" value="{{ story.date|date:'Y-m-d' }}" readonly>
                    {% endif %}
            </div>
            <div class="form-group">
                <label for="date">New Date:</label>
                <input type="date" class="form-control" name="date" id="date" value="{{ story.date|date:'Y-m-d' }}" title="Enter a date in the format YYYY-MM-DD">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <br>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
